%YAML 1.2
---

title: Analog Devices MAX5380/1/2 DAC device driver

description: |

  The MAX5380/1/2 are low-cost, 8-bit digital-to-analog converters (DACs) 
  in miniature 5-pin SOT23 packages, with a simple 2-wire serial interface that allows 
  communication with multiple devices.

maintainers:
  - Marc Paolo Sosa <marcpaolo.sosa@analog.com>

description: |
  Bindings for the Analog Devices MAX5380 current DAC device. Datasheet can be found here:
  https://www.analog.com/media/en/technical-documentation/data-sheets/MAX5380-MAX5382.pdf

properties:
  compatible:
    Must be "maxim,max538X"

  reg:
    Should contain the DAC I2C address

  '#address-cells':
    const: 1

  '#size-cells':
    const: 0

required:
  - compatible
  - reg


additionalProperties: false

examples:
  - |
  
&i2c1 {
        status = "okay";

        #address-cells = <1>;
        #size-cells = <0>;

        max5380l: adc@0{
            compatible = "max,max5380l";
            reg = <0x30>;

        };
        max5380m: adc@1{
            compatible = "max,max5380m";
            reg = <0x31>;

        };
        max5380n: adc@2{
            compatible = "max,max5380n";
            reg = <0x32>;

        };
        max5380k: adc@3{
            compatible = "max,max5380k";
            reg = <0x33>;

        };
        max5381l: adc@4{
            compatible = "max,max5381l";
            reg = <0x30>;
  
        };
        max5381m: adc@5{
            compatible = "max,max5381m";
            reg = <0x31>;

        };
        max5381n: adc@6{
            compatible = "max,max5381n";
            reg = <0x32>;

        };
        max5381k: adc@7{
            compatible = "max,max5381k";
            reg = <0x33>;
 
        };
        max5382l: adc@8{
            compatible = "max,max5382l";
            reg = <0x30>;

        };
        max5382m: adc@9{
            compatible = "max,max5382m";
            reg = <0x31>;

        };
        max5382n: adc@10{
            compatible = "max,max5382n";
            reg = <0x32>;

        };
        max5382k: adc@11{
            compatible = "max,max5382k";
            reg = <0x33>;

        };

};
