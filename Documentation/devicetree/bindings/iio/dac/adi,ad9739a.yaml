%YAML 1.2
---
$id: http://devicetree.org/schemas/iio/dac/adi,ad9739a.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Analog Devices AD9737A/AD9739A High-Speed DACs

maintainers:
  - Michael Hennerich <michael.hennerich@analog.com>
  - Dragos Bogdan <dragos.bogdan@analog.com>

description: |
  The AD9737A/AD9739A are 11-bit and 14-bit, 2.5 GSPS high performance RF DACs
  that are capable of synthesizing wideband signals from dc up to 3 GHz. 
 
  https://www.analog.com/media/en/technical-documentation/data-sheets/AD9737A_9739A.pdf

properties:
  compatible:
    enum:
      - adi,ad9737a
      - adi,ad9739a

  reg:
    maxItems: 1

  clocks:
    maxItems: 1

  clock-names:
    items:
      - const: dac-clk

  reset-gpios:
    description:
      Reset pin for the device.
    maxItems: 1

required:
  - compatible
  - reg
  - clocks
  - clock-names

additionalProperties: false

examples:
  - |
    spi {
        #address-cells = <1>;
        #size-cells = <0>;

        dac@0 {
          compatible = "adi,ad9739a";
          reg = <0>;
          clocks = <&dac_clk>;
          clock-names = "dac-clk";
        };
    };
...
