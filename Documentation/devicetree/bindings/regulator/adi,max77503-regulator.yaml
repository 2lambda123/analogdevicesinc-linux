%YAML 1.2
---
$id: http://devicetree.org/schemas/regulator/adi,max77503-regulator.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Analog Devices MAX77503 Buck Converter

maintainers:
  - Gokhan Celik <Gokhan.Celik@analog.com>

description: Analog Devices MAX77503 Buck Converter

properties:
  compatible:
    enum:
      - adi,max77503

  reg:
    description: I2C address of the device
    items:
      - enum: [0x1e, 0x24, 0x37]

  regulator:
    type: object
    $ref: regulator.yaml#
    additionalProperties: false
    description: |
      Buck regulator

    properties:
      regulator-name: true
      regulator-always-on: true
      regulator-boot-on: true
      regulator-min-microvolt:
        minimum: 800000
      regulator-max-microvolt:
        maximum: 5000000

additionalProperties: false

required:
  - compatible
  - reg

examples:
  - |
    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        max77503@1e {
            compatible = "adi,max77503";
            reg = <0x1e>;
            regulator{
                regulator-name = "max777503-regulator";
                regulator-min-microvolt = <800000>;
                regulator-max-microvolt = <5000000>;
                regulator-boot-on;
            };
        };
    };

